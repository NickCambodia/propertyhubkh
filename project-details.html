<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: wss: data:;"
    />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta
      name="description"
      content="Project details for Property Hub Cambodia."
    />

    <title>Project Details | Property Hub Cambodia</title>
    <link rel="icon" type="image/png" href="./PHC%20Logo%20(1).png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer="" src="https://unpkg.com/lucide@0.563.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
      /* Typography & Base */
      :root {
        --font-sans: "Inter", sans-serif;
        --font-serif: "Playfair Display", serif;
        --color-navy: #0a3258;
        --color-gold: #d4a760;
      }

      body {
        font-family: var(--font-sans);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fafafa;
      }

      h1,
      h2,
      h3,
      h4,
      .font-serif {
        font-family: var(--font-serif);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Custom UI Elements */
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      .btn-gold {
        background: linear-gradient(135deg, #d4a760 0%, #c59d4b 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-gold:hover {
        transform: translateY(-1px);
        filter: brightness(1.1);
        box-shadow: 0 10px 15px -3px rgba(212, 167, 96, 0.3);
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* Form Elements */
      .custom-select {
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.25rem 1.25rem;
      }

      /* Map Placeholder Pattern */
      .bg-grid-pattern {
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Smooth transitions */
      [x-cloak] {
        display: none !important;
      }

      /* Keep Tawk widget visible above UI layers */
      #tawkchat-container,
      .tawk-bubble-container,
      .tawk-min-container {
        z-index: 999999 !important;
      }
    
    </style>
  </head>

  <body
    x-data="projectDetails()"
    x-init="initPage()"
    x-effect="document.documentElement.lang = lang"
    class="text-slate-100 selection:bg-[#D4A760] selection:text-white bg-[#0A3258]"
  >
    <main class="min-h-screen">
      <div class="flex items-center justify-between px-6 py-5 border-b border-white/10 bg-[#0A3258]/95 backdrop-blur-md sticky top-0 z-40">
        <div>
          <p class="text-[10px] uppercase tracking-[0.3em] text-white/70">
            <span x-text="t('project_details')"></span>
          </p>
          <h1 class="text-lg font-serif font-semibold text-white" x-text="activeProject?.name || 'Project Details'"></h1>
        </div>
        <div class="flex items-center gap-3">
          <div class="relative">
            <button
              class="flex text-slate-300 hover:text-white transition-colors gap-2 items-center group px-3 py-2 rounded-full border border-white/10 hover:border-white/30"
              @click="isLangOpen = !isLangOpen"
              aria-label="Language"
              :aria-expanded="isLangOpen"
            >
              <i data-lucide="globe" class="w-4 h-4 group-hover:text-[#D4A760] transition-colors"></i>
              <span class="text-xs font-semibold" x-text="lang.toUpperCase()"></span>
              <i data-lucide="chevron-down" class="w-3.5 h-3.5"></i>
            </button>
            <div
              x-cloak
              x-show="isLangOpen"
              x-transition.opacity.duration.150ms
              @click.outside="isLangOpen = false"
              class="absolute right-0 top-full mt-3 w-44 rounded-2xl border border-white/10 bg-[#0A3258] shadow-2xl overflow-hidden"
            >
              <button type="button" class="w-full flex items-center gap-3 px-4 py-3 text-left text-sm text-white hover:bg-white/10" @click="setLanguage('en')">
                <span class="text-lg">ðŸ‡¬ðŸ‡§</span>
                <span x-text="t('language_en')"></span>
              </button>
              <button type="button" class="w-full flex items-center gap-3 px-4 py-3 text-left text-sm text-white hover:bg-white/10" @click="setLanguage('ja')">
                <span class="text-lg">ðŸ‡¯ðŸ‡µ</span>
                <span x-text="t('language_ja')"></span>
              </button>
              <button type="button" class="w-full flex items-center gap-3 px-4 py-3 text-left text-sm text-white hover:bg-white/10" @click="setLanguage('de')">
                <span class="text-lg">ðŸ‡©ðŸ‡ª</span>
                <span x-text="t('language_de')"></span>
              </button>
            </div>
          </div>
          <button
            type="button"
            @click="backToPrevious()"
            class="inline-flex items-center gap-2 text-xs font-semibold text-white/80 hover:text-white border border-white/10 px-4 py-2 rounded-full transition-colors"
          >
            <i data-lucide="arrow-left" class="w-3.5 h-3.5"></i>
            <span x-text="t('back_to_projects')"></span>
          </button>
        </div>
      </div>

      <section x-show="!activeProject" x-cloak class="px-6 py-16">
        <div class="max-w-3xl mx-auto text-center space-y-4">
          <h2 class="text-2xl font-serif font-semibold">Project not found</h2>
          <p class="text-slate-300">We could not load this project. Please return to the projects page and select a listing.</p>
          <a href="index.html" class="inline-flex items-center gap-2 btn-gold text-white px-6 py-3 rounded-full text-xs font-semibold tracking-wide shadow-lg">
            <span x-text="t('back_to_projects')"></span>
            <i data-lucide="arrow-left" class="w-3.5 h-3.5"></i>
          </a>
        </div>
      </section>

      <section x-show="activeProject" x-cloak>
<div
        class="bg-[#0A3258] w-full h-full rounded-none shadow-2xl relative z-10 overflow-hidden ring-1 ring-white/10 flex flex-col text-white"
      >
        
        <div class="p-6 overflow-y-auto flex-1">
          <div class="max-w-5xl mx-auto w-full space-y-8">
            <div class="space-y-4">
              <div class="flex flex-col lg:flex-row lg:items-end lg:justify-between gap-5">
                <div class="space-y-3">
                  <div class="flex flex-wrap gap-2 text-xs font-semibold">
                    <span
                      class="px-3 py-1 rounded-full bg-[#D4A760]/20 text-[#D4A760] border border-[#D4A760]/40"
                      x-text="activeProject?.status"
                    ></span>
                    <span
                      class="px-3 py-1 rounded-full bg-white/10 text-white/80 border border-white/10"
                      x-text="typeLabel(activeProject?.type)"
                    ></span>
                    <span
                      class="px-3 py-1 rounded-full bg-white/10 text-white/80 border border-white/10"
                      x-show="activeProject?.availability"
                      x-text="activeProject?.availability"
                    ></span>
                  </div>
                  <h2 class="text-2xl lg:text-3xl font-serif font-semibold text-white" x-text="activeProject?.name"></h2>
                  <div class="flex items-center gap-2 text-sm text-slate-300">
                    <i data-lucide="map-pin" class="w-4 h-4 text-[#D4A760]"></i>
                    <span x-text="activeProject?.location"></span>
                  </div>
                </div>
                <div class="lg:text-right">
                  <p
                    class="text-[#D4A760] text-2xl font-semibold"
                    x-text="activeProject?.price ? ((activeProject.price.toLowerCase().includes('from') || activeProject.price.toLowerCase().includes('start')) ? activeProject.price : `${t('price_from')} ${activeProject.price}`) : ''"
                  ></p>
                </div>
              </div>

              <div class="space-y-3">
                <div
                  class="relative rounded-2xl overflow-hidden border border-white/10 aspect-video shadow-2xl cursor-pointer"
                  @click="openLightboxForList(getProjectImages(), activeProjectImageIndex)"
                >
                  <img
                    :src="activeProjectImage || activeProject?.image"
                    :alt="activeProject?.name"
                    class="w-full h-full object-cover"
                    loading="lazy"
                    decoding="async"
                  />
                  <button
                    type="button"
                    class="absolute top-3 right-3 w-10 h-10 rounded-full bg-black/55 text-white flex items-center justify-center hover:bg-black/70 transition-colors border border-white/10"
                    @click="openLightboxForList(getProjectImages(), activeProjectImageIndex)"
                    aria-label="Expand image"
                  >
                    <i data-lucide="maximize-2" class="w-5 h-5"></i>
                  </button>
                  <button
                    type="button"
                    class="absolute left-4 top-1/2 -translate-y-1/2 w-11 h-11 rounded-full bg-black/55 text-white flex items-center justify-center hover:bg-black/70 transition-colors border border-white/10"
                    @click.stop="prevProjectImage()"
                    :disabled="getProjectImages().length < 2"
                    aria-label="Previous image"
                  >
                    <i data-lucide="chevron-left" class="w-5 h-5"></i>
                  </button>
                  <button
                    type="button"
                    class="absolute right-4 top-1/2 -translate-y-1/2 w-11 h-11 rounded-full bg-black/55 text-white flex items-center justify-center hover:bg-black/70 transition-colors border border-white/10"
                    @click.stop="nextProjectImage()"
                    :disabled="getProjectImages().length < 2"
                    aria-label="Next image"
                  >
                    <i data-lucide="chevron-right" class="w-5 h-5"></i>
                  </button>
                  <div class="absolute bottom-3 left-1/2 -translate-x-1/2 bg-black/60 text-white text-[11px] px-3 py-1 rounded-full">
                    <span x-text="getProjectImages().length ? `${activeProjectImageIndex + 1} / ${getProjectImages().length}` : '0 / 0'"></span>
                  </div>
                </div>
                <div
                  class="grid grid-cols-4 sm:grid-cols-5 lg:grid-cols-6 gap-3"
                  x-show="getProjectImages().length"
                >
                  <template x-for="(img, idx) in getThumbImages()" :key="img">
                    <button
                      type="button"
                      class="rounded-lg overflow-hidden border border-white/10 focus:outline-none focus:ring-2 focus:ring-[#D4A760] bg-white/5 p-1 aspect-[4/3]"
                      @click="setActiveProjectImage(idx)"
                    >
                      <img
                        :src="img"
                        :alt="activeProject?.name"
                        class="w-full h-full object-contain rounded-md bg-black/20"
                        loading="lazy"
                        decoding="async"
                      />
                    </button>
                  </template>
                  <button
                    type="button"
                    class="rounded-lg border border-white/10 bg-white/5 text-white/80 text-sm font-semibold flex items-center justify-center hover:bg-white/10 aspect-[4/3]"
                    x-show="getThumbOverflowCount() > 0"
                    @click="isImageLightboxOpen = true"
                  >
                    <span x-text="`+${getThumbOverflowCount()}`"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="grid lg:grid-cols-[1.35fr_0.65fr] gap-8">
              <div class="space-y-6">
                <div class="bg-[#123A60] border border-white/10 rounded-3xl p-6 sm:p-7 text-white shadow-[0_18px_40px_-28px_rgba(0,0,0,0.6)]">
                  <h4 class="text-lg font-serif font-semibold text-white mb-3" x-text="t('project_about')"></h4>
                  <p class="text-sm text-slate-300 leading-relaxed mb-5" x-text="activeProject?.description"></p>
                  <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm text-slate-300">
                    <div class="flex items-start gap-3" x-show="activeProject?.developer">
                      <span class="w-9 h-9 rounded-full bg-white/10 border border-white/10 flex items-center justify-center mt-0.5">
                        <i data-lucide="briefcase" class="w-5 h-5 text-[#D4A760]"></i>
                      </span>
                      <div>
                        <p class="text-[11px] uppercase tracking-wider text-slate-300" x-text="t('project_developer')"></p>
                        <p x-text="activeProject?.developer"></p>
                      </div>
                    </div>
                    <div class="flex items-start gap-3">
                      <span class="w-9 h-9 rounded-full bg-white/10 border border-white/10 flex items-center justify-center mt-0.5">
                        <i data-lucide="building-2" class="w-5 h-5 text-[#D4A760]"></i>
                      </span>
                      <div>
                        <p class="text-[11px] uppercase tracking-wider text-slate-300" x-text="t('project_type')"></p>
                        <p x-text="typeLabel(activeProject?.type)"></p>
                      </div>
                    </div>
                    <div class="flex items-start gap-3" x-show="activeProject?.completion">
                      <span class="w-9 h-9 rounded-full bg-white/10 border border-white/10 flex items-center justify-center mt-0.5">
                        <i data-lucide="calendar-check" class="w-5 h-5 text-[#D4A760]"></i>
                      </span>
                      <div>
                        <p class="text-[11px] uppercase tracking-wider text-slate-300" x-text="t('project_completion')"></p>
                        <p x-text="activeProject?.completion"></p>
                      </div>
                    </div>
                    <div class="flex items-start gap-3" x-show="activeProject?.floorArea || activeProject?.size || activeProject?.specs">
                      <span class="w-9 h-9 rounded-full bg-white/10 border border-white/10 flex items-center justify-center mt-0.5">
                        <i data-lucide="maximize" class="w-5 h-5 text-[#D4A760]"></i>
                      </span>
                      <div>
                        <p class="text-[11px] uppercase tracking-wider text-slate-300" x-text="t('project_size')"></p>
                        <p x-text="activeProject?.floorArea || activeProject?.size || activeProject?.specs"></p>
                      </div>
                    </div>
                    <div class="flex items-start gap-3" x-show="activeProject?.totalFloor">
                      <span class="w-9 h-9 rounded-full bg-white/10 border border-white/10 flex items-center justify-center mt-0.5">
                        <i data-lucide="layers" class="w-5 h-5 text-[#D4A760]"></i>
                      </span>
                      <div>
                        <p class="text-[11px] uppercase tracking-wider text-slate-300" x-text="t('project_total_floors')"></p>
                        <p x-text="activeProject?.totalFloor"></p>
                      </div>
                    </div>
                    <div class="flex items-start gap-3" x-show="activeProject?.buildingHeight">
                      <span class="w-9 h-9 rounded-full bg-white/10 border border-white/10 flex items-center justify-center mt-0.5">
                        <i data-lucide="ruler" class="w-5 h-5 text-[#D4A760]"></i>
                      </span>
                      <div>
                        <p class="text-[11px] uppercase tracking-wider text-slate-300" x-text="t('project_building_height')"></p>
                        <p x-text="activeProject?.buildingHeight"></p>
                      </div>
                    </div>
                    <div class="flex items-start gap-3" x-show="activeProject?.totalUnit">
                      <span class="w-9 h-9 rounded-full bg-white/10 border border-white/10 flex items-center justify-center mt-0.5">
                        <i data-lucide="home" class="w-5 h-5 text-[#D4A760]"></i>
                      </span>
                      <div>
                        <p class="text-[11px] uppercase tracking-wider text-slate-300" x-text="t('project_total_units')"></p>
                        <p x-text="activeProject?.totalUnit"></p>
                      </div>
                    </div>
                    <div class="flex items-start gap-3" x-show="activeProject?.availability">
                      <span class="w-9 h-9 rounded-full bg-white/10 border border-white/10 flex items-center justify-center mt-0.5">
                        <i data-lucide="percent" class="w-5 h-5 text-[#D4A760]"></i>
                      </span>
                      <div>
                        <p class="text-[11px] uppercase tracking-wider text-slate-300" x-text="t('project_sold')"></p>
                        <p x-text="activeProject?.availability"></p>
                      </div>
                    </div>
                    <div class="flex items-start gap-3" x-show="getTitleType(activeProject)">
                      <span class="w-9 h-9 rounded-full bg-white/10 border border-white/10 flex items-center justify-center mt-0.5">
                        <i data-lucide="file-badge" class="w-5 h-5 text-[#D4A760]"></i>
                      </span>
                      <div>
                        <p class="text-[11px] uppercase tracking-wider text-slate-300" x-text="t('project_title')"></p>
                        <p x-text="getTitleType(activeProject)"></p>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="bg-[#123A60] border border-white/10 rounded-3xl p-6 sm:p-7 text-white shadow-[0_18px_40px_-28px_rgba(0,0,0,0.6)]">
                  <h4 class="text-lg font-serif font-semibold text-white mb-6" x-text="t('project_features')"></h4>
                  <ul
                    class="grid grid-cols-1 md:grid-cols-2 gap-y-5 gap-x-12 text-sm text-slate-200"
                    x-effect="if (window.lucide) { $nextTick(() => window.lucide.createIcons()); }"
                  >
                    <template x-for="item in activeProject?.highlights || []">
                      <li class="flex items-center gap-4">
                        <i data-lucide="star" class="w-5 h-5 text-[#D4A760] flex-shrink-0"></i>
                        <span class="leading-relaxed" x-text="item"></span>
                      </li>
                    </template>
                  </ul>
                </div>

                <div class="bg-[#123A60] border border-white/10 rounded-2xl p-5 space-y-4 text-white shadow-[0_18px_40px_-28px_rgba(0,0,0,0.6)]">
                  <div class="flex flex-wrap gap-2">
                    <button
                      type="button"
                      class="flex items-center gap-2 px-4 py-2 rounded-full text-xs font-semibold tracking-wide border transition-colors"
                      :class="projectDetailTab === 'map' ? 'bg-[#D4A760] text-[#0A3258] border-[#D4A760]' : 'bg-white/5 text-white/80 border-white/10 hover:border-[#D4A760]'"
                      @click="projectDetailTab = 'map'"
                    >
                      <i data-lucide="map" class="w-3.5 h-3.5"></i>
                      <span x-text="t('tab_map')"></span>
                    </button>
                    <button
                      type="button"
                      class="flex items-center gap-2 px-4 py-2 rounded-full text-xs font-semibold tracking-wide border transition-colors"
                      :class="projectDetailTab === 'floor' ? 'bg-[#D4A760] text-[#0A3258] border-[#D4A760]' : 'bg-white/5 text-white/80 border-white/10 hover:border-[#D4A760]'"
                      @click="projectDetailTab = 'floor'"
                      x-show="getProjectFloorPlans(activeProject).length"
                    >
                      <i data-lucide="layout-grid" class="w-3.5 h-3.5"></i>
                      <span x-text="t('tab_floor')"></span>
                    </button>
                    <button
                      type="button"
                      class="flex items-center gap-2 px-4 py-2 rounded-full text-xs font-semibold tracking-wide border transition-colors"
                      :class="projectDetailTab === 'facility' ? 'bg-[#D4A760] text-[#0A3258] border-[#D4A760]' : 'bg-white/5 text-white/80 border-white/10 hover:border-[#D4A760]'"
                      @click="projectDetailTab = 'facility'"
                      x-show="getProjectFacilities(activeProject).length"
                    >
                      <i data-lucide="building" class="w-3.5 h-3.5"></i>
                      <span x-text="t('tab_facilities')"></span>
                    </button>
                    <button
                      type="button"
                      class="flex items-center gap-2 px-4 py-2 rounded-full text-xs font-semibold tracking-wide border transition-colors"
                      :class="projectDetailTab === 'unit' ? 'bg-[#D4A760] text-[#0A3258] border-[#D4A760]' : 'bg-white/5 text-white/80 border-white/10 hover:border-[#D4A760]'"
                      @click="projectDetailTab = 'unit'"
                      x-show="getProjectUnitLayouts(activeProject).length"
                    >
                      <i data-lucide="layers" class="w-3.5 h-3.5"></i>
                      <span x-text="t('tab_units')"></span>
                    </button>
                    <button
                      type="button"
                      class="flex items-center gap-2 px-4 py-2 rounded-full text-xs font-semibold tracking-wide border transition-colors"
                      :class="projectDetailTab === 'video' ? 'bg-[#D4A760] text-[#0A3258] border-[#D4A760]' : 'bg-white/5 text-white/80 border-white/10 hover:border-[#D4A760]'"
                      @click="projectDetailTab = 'video'"
                    >
                      <i data-lucide="play-circle" class="w-3.5 h-3.5"></i>
                      <span x-text="t('tab_video')"></span>
                    </button>
                  </div>
                  <div x-show="projectDetailTab === 'map'" x-transition.opacity>
                    <div class="rounded-2xl overflow-hidden border border-white/10 aspect-video">
                      <iframe
                        class="w-full h-full"
                        :src="getMapEmbedUrl(activeProject)"
                        :title="t('project_location_map')"
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                        allowfullscreen
                      ></iframe>
                    </div>
                  </div>
              <div x-show="projectDetailTab === 'floor'" x-transition.opacity>
                <div class="rounded-2xl overflow-hidden border border-white/10 aspect-video bg-white/5 relative">
                  <template x-if="getCurrentFloorItem()">
                    <div class="w-full h-full">
                      <template x-if="isPdf(getCurrentFloorItem())">
                        <div class="w-full h-full relative">
                          <iframe :src="getCurrentFloorItem()" class="w-full h-full" title="Floor plan preview"></iframe>
                          <button
                            type="button"
                            class="absolute inset-0 flex items-center justify-center bg-black/40 text-white text-sm font-semibold opacity-0 hover:opacity-100 transition-opacity"
                            @click="openDocLightbox(getCurrentFloorItem())"
                          >
                            Expand PDF
                          </button>
                        </div>
                      </template>
                      <template x-if="!isPdf(getCurrentFloorItem())">
                        <button type="button" class="w-full h-full" @click="openLightboxForList(getProjectFloorPlans(activeProject), floorIndex)">
                          <img
                            :src="getCurrentFloorItem()"
                            :alt="`${activeProject?.name} floor plan`"
                            class="w-full h-full object-contain bg-black/20"
                            loading="lazy"
                            decoding="async"
                          />
                        </button>
                      </template>
                    </div>
                  </template>

          t(key, vars = null) {
            const table = this.translations[this.lang] || this.translations.en;
            let value = table[key] || this.translations.en[key] || key;
            if (vars && typeof value === 'string') {
              for (const [varKey, varValue] of Object.entries(vars)) {
                value = value.replace(new RegExp(`\{${varKey}\}`, 'g'), varValue);
              }
            }
            return value;
          },
          typeLabel(type) {
            const labels = this.typeLabels[this.lang] || this.typeLabels.en;
            return labels[type] || type;
          },
          setLanguage(code) {
            this.lang = code;
            this.isLangOpen = false;
            try { localStorage.setItem(this.projectLangKey, code); } catch (_) {}
          },
          updateThumbLimit() {
            const width = window.innerWidth;
            if (width < 640) {
              this.thumbLimit = 4;
            } else if (width < 1024) {
              this.thumbLimit = 5;
            } else {
              this.thumbLimit = 6;
            }
          },
          projectSlug(project) {
            if (!project || !project.name) return '';
            return project.name
              .toLowerCase()
              .replace(/&/g, 'and')
              .replace(/[^a-z0-9]+/g, '-')
              .replace(/(^-|-$)+/g, '');
          },
          loadProjectFromStorage() {
            try {
              const raw = localStorage.getItem(this.projectDetailsKey);
              if (!raw) return null;
              const parsed = JSON.parse(raw);
              if (parsed && parsed.name) return parsed;
            } catch (_) {}
            return null;
          },
          loadProjectFromUrl() {
            const params = new URL(window.location.href).searchParams;
            const slug = params.get('project');
            if (!slug) return null;
            return this.projects.find((project) => this.projectSlug(project) === slug) || null;
          },
          setActiveProject(project) {
            if (!project) return;
            this.activeProject = project;
            this.activeProjectImageIndex = 0;
            this.activeProjectImage = project.images && project.images.length ? project.images[0] : project.image;
            this.floorIndex = 0;
            this.unitIndex = 0;
            this.facilityIndex = 0;
            this.projectDetailTab = 'map';
            this.isImageLightboxOpen = false;
            this.isDocLightboxOpen = false;
            this.activeDocUrl = '';
            this.lightboxImageUrl = '';
            this.lightboxItems = [];
            this.lightboxIndex = 0;
          },
          getProjectImages() {
            if (!this.activeProject) return [];
            const images = Array.isArray(this.activeProject.images) ? this.activeProject.images.slice() : [];
            if (this.activeProject.image) images.unshift(this.activeProject.image);
            return this.dedupeAssets(images);
          },
          getThumbImages() {
            const images = this.getProjectImages();
            const limit = this.thumbLimit;
            if (images.length > limit) return images.slice(0, limit - 1);
            return images.slice(0, limit);
          },
          getThumbOverflowCount() {
            const images = this.getProjectImages();
            const limit = this.thumbLimit;
            return images.length > limit ? images.length - (limit - 1) : 0;
          },
          setActiveProjectImage(index) {
            const images = this.getProjectImages();
            if (!images.length) return;
            const safeIndex = Math.max(0, Math.min(index, images.length - 1));
            this.activeProjectImageIndex = safeIndex;
            this.activeProjectImage = images[safeIndex];
          },
          openLightboxForList(list, index = 0) {
            if (!Array.isArray(list) || list.length === 0) return;
            if (this.isImageLightboxOpen) return;
            const safeIndex = Math.max(0, Math.min(index, list.length - 1));
            this.lightboxItems = list;
            this.lightboxIndex = safeIndex;
            this.lightboxImageUrl = list[safeIndex];
            this.isImageLightboxOpen = true;
          },
          nextLightboxItem() {
            if (!this.lightboxItems.length) return;
            this.lightboxIndex = (this.lightboxIndex + 1) % this.lightboxItems.length;
            this.lightboxImageUrl = this.lightboxItems[this.lightboxIndex];
          },
          prevLightboxItem() {
            if (!this.lightboxItems.length) return;
            this.lightboxIndex = (this.lightboxIndex - 1 + this.lightboxItems.length) % this.lightboxItems.length;
            this.lightboxImageUrl = this.lightboxItems[this.lightboxIndex];
          },
          openDocLightbox(url) {
            if (!url) return;
            if (this.isDocLightboxOpen) return;
            this.activeDocUrl = url;
            this.isDocLightboxOpen = true;
          },
          closeOverlayState() {
            if (this.isImageLightboxOpen) { this.isImageLightboxOpen = false; return; }
            if (this.isDocLightboxOpen) { this.isDocLightboxOpen = false; return; }
          },
          backToPrevious() {
            let target = 'index.html';
            try {
              const stored = localStorage.getItem(this.lastPageKey);
              if (stored) {
                target = `index.html?page=${encodeURIComponent(stored)}`;
              }
            } catch (_) {}
            window.location.href = target;
          },
          nextProjectImage() {
            const images = this.getProjectImages();
            if (images.length < 2) return;
            const nextIndex = (this.activeProjectImageIndex + 1) % images.length;
            this.setActiveProjectImage(nextIndex);
          },
          prevProjectImage() {
            const images = this.getProjectImages();
            if (images.length < 2) return;
            const prevIndex = (this.activeProjectImageIndex - 1 + images.length) % images.length;
            this.setActiveProjectImage(prevIndex);
          },
          getProjectFloorPlans(project) {
            if (!project || !Array.isArray(project.floorPlans)) return [];
            return this.filterProjectAssets(project.floorPlans, project);
          },
          getCurrentFloorItem() {
            const items = this.getProjectFloorPlans(this.activeProject);
            if (!items.length) return '';
            if (this.floorIndex >= items.length) this.floorIndex = 0;
            return items[this.floorIndex];
          },
          nextFloorItem() {
            const items = this.getProjectFloorPlans(this.activeProject);
            if (items.length < 2) return;
            this.floorIndex = (this.floorIndex + 1) % items.length;
          },
          prevFloorItem() {
            const items = this.getProjectFloorPlans(this.activeProject);
            if (items.length < 2) return;
            this.floorIndex = (this.floorIndex - 1 + items.length) % items.length;
          },
          getProjectFacilities(project) {
            if (!project || !Array.isArray(project.facilityImages)) return [];
            return this.filterProjectAssets(project.facilityImages, project);
          },
          getCurrentFacilityItem() {
            const items = this.getProjectFacilities(this.activeProject);
            if (!items.length) return '';
            if (this.facilityIndex >= items.length) this.facilityIndex = 0;
            return items[this.facilityIndex];
          },
          nextFacilityItem() {
            const items = this.getProjectFacilities(this.activeProject);
            if (items.length < 2) return;
            this.facilityIndex = (this.facilityIndex + 1) % items.length;
          },
          prevFacilityItem() {
            const items = this.getProjectFacilities(this.activeProject);
            if (items.length < 2) return;
            this.facilityIndex = (this.facilityIndex - 1 + items.length) % items.length;
          },
          getProjectUnitLayouts(project) {
            if (!project || !Array.isArray(project.unitLayouts)) return [];
            return this.filterProjectAssets(project.unitLayouts, project);
          },
          normalizeAssetUrl(url) {
            if (!url) return '';
            const cleaned = String(url).split('?')[0].split('#')[0];
            try { return decodeURIComponent(cleaned).toLowerCase(); } catch (_) { return cleaned.toLowerCase(); }
          },
          dedupeAssets(list) {
            if (!Array.isArray(list)) return [];
            const seen = new Set();
            const out = [];
            for (const item of list) {
              if (!item) continue;
              const key = this.normalizeAssetUrl(item);
              if (!key || seen.has(key)) continue;
              seen.add(key);
              out.push(item);
            }
            return out;
          },
          isPlaceholderAsset(url, project) {
            if (!url) return true;
            const norm = this.normalizeAssetUrl(url);
            const main = this.normalizeAssetUrl(project?.image || '');
            if (main && norm === main) return true;
            if (norm.includes(' main.')) return true;
            return false;
          },
          filterProjectAssets(list, project) {
            const deduped = this.dedupeAssets(list);
            if (!project) return deduped;
            const filtered = deduped.filter((item) => !this.isPlaceholderAsset(item, project));
            if (filtered.length === 0) return [];
            return filtered;
          },
          getCurrentUnitItem() {
            const items = this.getProjectUnitLayouts(this.activeProject);
            if (!items.length) return '';
            if (this.unitIndex >= items.length) this.unitIndex = 0;
            return items[this.unitIndex];
          },
          nextUnitItem() {
            const items = this.getProjectUnitLayouts(this.activeProject);
            if (items.length < 2) return;
            this.unitIndex = (this.unitIndex + 1) % items.length;
          },
          prevUnitItem() {
            const items = this.getProjectUnitLayouts(this.activeProject);
            if (items.length < 2) return;
            this.unitIndex = (this.unitIndex - 1 + items.length) % items.length;
          },
          isPdf(url) {
            return typeof url === 'string' && url.toLowerCase().endsWith('.pdf');
          },
          formatAssetTitle(url, label) {
            if (!url) return label || '';
            const cleaned = url.split('?')[0].split('#')[0];
            const rawName = cleaned.split('/').pop() || '';
            let title = decodeURIComponent(rawName)
              .replace(/\.[^.]+$/, '')
              .replace(/_wm_wm|_wm/gi, '')
              .replace(/[_-]+/g, ' ')
              .replace(/\s+/g, ' ')
              .trim();
            if (!title) return label || '';
            return label ? `${label}: ${title}` : title;
          },
          getMapEmbedUrl(project) {
            if (!project) return '';
            const link = project.mapLink || '';
            if (link.includes('google.com/maps')) {
              return link.includes('output=embed')
                ? link
                : `${link}${link.includes('?') ? '&' : '?'}output=embed`;
            }
            const query = `${project.name} ${project.location || ''}`.trim();
            return `https://www.google.com/maps?q=${encodeURIComponent(query)}&output=embed`;
          },
          async sendInquiry(event, source) {
            const form = event.target;
            const data = new FormData(form);
            this.inquirySuccess = false;
            this.inquiryMessage = '';
            const parseBudgetRange = (value) => {
              if (!value) return { min: '', max: '' };
              const cleaned = value.toString().replace(/\s+/g, ' ').trim();
              if (cleaned.includes('-') || cleaned.includes('â€“')) {
                const parts = cleaned.split(/-|â€“/).map((part) => part.trim());
                return { min: parts[0] || '', max: parts[1] || '' };
              }
              if (/[>+]/.test(cleaned)) {
                return { min: cleaned.replace(/[>+]/g, '').trim(), max: '' };
              }
              if (cleaned.includes('<')) {
                return { min: '', max: cleaned.replace(/[<]/g, '').trim() };
              }
              return { min: cleaned, max: '' };
            };
            const fields = [
              'name',
              'language',
              'lead_type',
              'location',
              'budget',
              'purpose',
              'nationality',
              'timeline',
              'contact_method',
              'contact_detail',
              'contact',
              'summary'
            ];
            const payload = {};
            for (const key of fields) {
              const value = data.get(key);
              if (value) payload[key] = value.toString().trim();
            }
            payload.source = source || '';
            payload.conversationUrl = window.location.href;
            payload.token = 'PHC_2026_9a8f3c1e';
            const project = this.activeProject || {};
            payload.project = project.name || '';
            payload.agentName = project.agentName || '';
            payload.agentPhone = project.agentPhone || '';
            payload.agentEmail = project.agentEmail || '';
            const budgetRange = parseBudgetRange(payload.budget);
            payload.budgetMin = budgetRange.min;
            payload.budgetMax = budgetRange.max;
            const emailFields = [
              ['name', 'Name'],
              ['language', 'Language'],
              ['lead_type', 'Lead Type'],
              ['location', 'Location'],
              ['budget', 'Budget'],
              ['purpose', 'Purpose'],
              ['nationality', 'Nationality'],
              ['timeline', 'Purchase timeline'],
              ['contact_method', 'Contact Method'],
              ['contact_detail', 'Contact'],
              ['contact', 'Contact'],
              ['summary', 'Summary']
            ];
            const lines = [];
            lines.push('New Lead Received');
            if (source) lines.push('Source: ' + source);
            if (project && project.name) lines.push('Project: ' + project.name);
            if (project && project.agentName) lines.push('Agent Name: ' + project.agentName);
            if (project && project.agentPhone) lines.push('Agent Phone: ' + project.agentPhone);
            if (project && project.agentEmail) lines.push('Agent Email: ' + project.agentEmail);
            for (const [key, label] of emailFields) {
              const value = data.get(key);
              if (value) lines.push(label + ': ' + value.toString().trim());
            }
            try {
              await fetch('https://script.google.com/macros/s/AKfycbzeFbgzg3M3ulxsndIxcJFFry6a-AMoU9f_mX6Hen3G0RefVz7KibAb43X1RnUjqSUvsA/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              });
              this.inquirySuccess = true;
              this.inquiryMessage = 'Inquiry sent successfully. We will contact you shortly.';
              setTimeout(() => { this.inquirySuccess = false; }, 5000);
            } catch (err) {
              console.warn('Inquiry submission failed:', err);
            }
            form.reset();
          },
          initPage() {
            try {
              const storedLang = localStorage.getItem(this.projectLangKey);
              if (storedLang) this.lang = storedLang;
            } catch (_) {}
            this.updateThumbLimit();
            window.addEventListener('resize', () => this.updateThumbLimit());
            const project = this.loadProjectFromUrl() || this.loadProjectFromStorage();
            if (project) this.setActiveProject(project);
            this.$nextTick(() => { if (window.lucide) window.lucide.createIcons(); });
          }
        };
      }
